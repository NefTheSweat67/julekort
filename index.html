<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julekort</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    margin: 0;
    background: url(https://www.webforumet.no/nytte/wp-content/uploads/2014/04/bilde-foto-juletre.jpg) 
        no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.greeting {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    color: rgb(255, 17, 0);
    text-shadow: 2px 2px 4px #000;
}

.image-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.image-container img {
    width: 350px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
    border: 4px solid white;
}

/* NYTT: canvas bak alt */
#canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}

    </style>

</head>
<body>

    <div class="greeting">God jul og godt nytt√•r Lasse!</div>

    <div class="image-container">
        <img src="https://i.ebayimg.com/images/g/ZQ4AAOSwgYBg~amq/s-l1200.jpg" alt="Julebilde">
    </div>

    <canvas id="canvas"></canvas>

    <script src="julekort1.js"></script>

</body>
</html>
